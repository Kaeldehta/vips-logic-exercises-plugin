name: Main

on: 
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
      - name: Build
        run: |
          npm ci
          npm run build
      - name: Zip
        uses: montudor/action-zip@v1
        with:
          args: zip -v -r package.zip plugin.manifest fc_exercise.php LogicExercises.php ReactExercise.php st_exercise.php dist templates
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "1.0.0"
          files: |
            package.zip