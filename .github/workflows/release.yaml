name: Release
on:
    push:
        branches:
            - master
            - next
            - beta
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup node
              uses: actions/setup-node@v2
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Create package.zip
              run: zip -r package.zip dist templates plugin.manifest *.php
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.PAT }}
              run: npx semantic-release
